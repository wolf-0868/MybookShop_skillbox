<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Тут название страницы написать</title>
  <meta content="Описание страницы" name="description"/>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"/>
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" rel="preload"/>
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" rel="preload"/>
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" rel="preload"/>
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" rel="preload"/>
  <link href="/assets/css/fonts.min.css?v=10496799" rel="stylesheet"/>
  <link href="/assets/css/basic.min.css?v=10496799" rel="stylesheet"/>
  <link href="/assets/css/extra.min.css?v=10496799" rel="stylesheet"/>
  <script defer="defer" src="/assets/js/scripts.min.js?v=10496799"></script>
</head>
<body class="Site">
<header th:insert="${currentUserDTO == null}
    ? ~{fragments/common_header_fragment :: headerFragment (null)}
    : ~{fragments/common_header_fragment :: headerUserFragment (null)}"></header>
<div class="Middle">
  <div class="Middle-top">
    <div class="wrap">
      <h1 class="Middle-title" th:text="#{contact-page.title}">Контакты</h1>
    </div>
  </div>
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a href="/index.html" th:text="#{toolbar.main}">Главная</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current">
          <span th:text="#{contact-page.title}">Контакты</span>
        </li>
      </ul>
      <div class="Contacts">
        <div class="row">
          <div class="row-block">
            <h2 th:text="#{contact-page.title}">Контакты</h2>
            <div class="Contacts-prop">
              <strong class="Contacts-propTitle" th:text="#{contact-page.phone}">Телефон:</strong>
              <span class="Contacts-propContent">8 (800) 484-48-48</span>
            </div>
            <div class="Contacts-prop">
              <strong class="Contacts-propTitle" th:text="#{contact-page.email}">E-mail:</strong>
              <span class="Contacts-propContent">test@test.ru</span>
            </div>
            <div class="Contacts-prop">
              <strong class="Contacts-propTitle" th:text="#{contact-page.telegram-bot}">Телеграм-бот:</strong>
              <span class="Contacts-propContent">@testBookShop</span>
            </div>
          </div>
          <div class="row-block">
            <div class="Contacts-form">
              <h2 th:text="#{contact-page.write-to-us}">Напишите нам:</h2>
              <form action="#" class="form" method="post">
                <div class="form-group">
                  <input class="form-input" data-validate="require" id="name" name="name" placeholder="Введите Имя"
                         th:placeholder="#{contact-page.enter-name}" type="text"/>
                </div>
                <div class="form-group">
                  <input class="form-input form-input_mail" data-validate="mail require" id="mail" name="mail"
                         placeholder="Введите e-mail" th:placeholder="#{contact-page.enter-email}" type="text"/>
                </div>
                <div class="form-group">
                  <input class="form-input" data-validate="require" id="topic" name="topic" placeholder="Введите тему"
                         th:placeholder="#{contact-page.enter-subject}" type="text"/>
                </div>
                <div class="form-group">
                  <textarea class="form-textarea Contacts-message" data-validate="require" id="message" name="message"
                            placeholder="Введите сообщение" th:placeholder="#{contact-page.enter-message}"></textarea>
                </div>
                <div class="form-group">
                  <button class="btn btn_primary form-btn" id="sendMessage" name="sendMessage"
                          th:text="#{contact-page.send}" type="submit">Отправить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer th:insert="${currentUserDTO == null}
  ? ~{fragments/common_footer_fragment :: footerFragment}
  : ~{fragments/common_footer_fragment :: footerUserFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
