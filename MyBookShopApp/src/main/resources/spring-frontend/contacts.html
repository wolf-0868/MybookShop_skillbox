<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=10496799">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=10496799">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=10496799">
</head>
<body class="Site">
<header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title" th:text="#{contact-page.title}">Контакты</h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <!--<ul class="breadcrumbs" th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category='Контакты')}"></ul>-->
            <div class="Contacts">
                <div class="row">
                    <div class="row-block">
                        <h2 th:text="#{contact-page.title}">Контакты</h2>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contact-page.phone}">Телефон:</strong>
                            <span class="Contacts-propContent">8 (800) 484-48-48</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contact-page.email}">E-mail:</strong>
                            <span class="Contacts-propContent">test@test.ru</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle"
                                    th:text="#{contact-page.telegram-bot}">Телеграм-бот:</strong>
                            <span class="Contacts-propContent">@testBookShop</span>
                        </div>
                    </div>
                    <div class="row-block">
                        <div class="Contacts-form">
                            <h2 th:text="#{contact-page.write-to-us}">Напишите нам:</h2>
                            <form class="form" action="#" method="post">
                                <div class="form-group">
                                    <input class="form-input" id="name" name="name" type="text"
                                           placeholder="Введите Имя" data-validate="require"
                                           th:placeholder="#{contact-page.enter-name}"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input form-input_mail" id="mail" name="mail" type="text"
                                           placeholder="Введите e-mail" data-validate="mail require"
                                           th:placeholder="#{contact-page.enter-email}"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input" id="topic" name="topic" type="text"
                                           placeholder="Введите тему" data-validate="require"
                                           th:placeholder="#{contact-page.enter-subject}"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-textarea Contacts-message" name="message" id="message"
                                              placeholder="Введите сообщение" data-validate="require"
                                              th:placeholder="#{contact-page.enter-message}"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn_primary form-btn" type="submit" name="sendMessage"
                                            id="sendMessage" th:text="#{contact-page.send}">Отправить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script defer src="/assets/js/scripts.min.js?v=10496799"></script>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
