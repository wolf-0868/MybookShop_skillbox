<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Тут название страницы написать</title>
  <meta content="Описание страницы" name="description">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
  <link href="favicon.ico" rel="shortcut icon">
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" rel="preload">
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" rel="preload">
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" rel="preload">
  <link as="font" crossorigin="anonymous" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" rel="preload">
  <link href="/assets/css/fonts.min.css?v=09585989" rel="stylesheet">
  <link href="/assets/css/basic.min.css?v=09585989" rel="stylesheet">
  <link href="/assets/css/extra.min.css?v=09585989" rel="stylesheet">
  <script defer src="/assets/js/scripts.min.js?v=09585989"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/common_header_fragment :: headerFragment ('RECENT')}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a href="/index.html" th:text="#{toolbar.main}">Главная</a>
        </li>
        <li class="breadcrumbs-item">
          <a href="/genres/index.html" th:text="#{toolbar.books}">Книги</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current">
          <span th:text="#{toolbar.recent}">Новинки</span>
        </li>
      </ul>
      <div class="Section">
        <div class="Section-header">
          <h1 class="Section-title" th:text="#{toolbar.recent}">Новинки</h1>
          <form action="#" class="form form_inline Section-header-form" method="post">
            <div class="form-group">
              <label class="form-label" th:text="#{recent-page.date-from}">с</label>
              <input autocomplete="off" class="form-input form-input_date form-input_date_uninit" data-refreshfrom="0"
                     data-refreshlimit="20" data-refreshoffset="20" data-refreshshow="changedate" id="fromdaterecent"
                     name="fromdaterecent" placeholder="Дата" th:placeholder="#{recent-page.date}" type="text"/>
            </div>
            <div class="form-group">
              <label class="form-label" th:text="#{recent-page.date-to}">по</label>
              <input autocomplete="off" class="form-input form-input_date form-input_date_uninit" data-refreshlimit="20"
                     data-refreshoffset="20" data-refreshshow="changedate" data-refreshto="0" id="enddaterecent"
                     name="enddaterecent" placeholder="Дата" th:placeholder="#{recent-page.date}" type="text"/>
            </div>
          </form>
        </div>
        <div class="Cards Cards_refresh">
          <div class="Card" th:each="book : ${recentBooks}">
            <div class="Card-picture">
              <a href="#">
                <img alt="card.jpg" src="/assets/img/content/main/card.jpg" th:src="${book.getImage()}"/>
              </a>
              <div class="Card-sale"
                   th:if="${book.isBigDiscount()}"
                   th:text="${book.getDiscount()} + '% ' + #{card.discount}">30% скидка
              </div>
              <!-- <a class="Card-status" title="Куплена"><img alt="check.svg" src="/assets/img/icons/check.svg"/></a>-->
              <!-- <a class="Card-status" title="В корзине"><img alt="shopping-basket.svg" src="/assets/img/icons/shopping-basket.svg"/></a>-->
              <!-- <a class="Card-status" title="Отложена"><img alt="heart.svg" src="/assets/img/icons/heart.svg"/></a>-->
            </div>
            <div class="Card-content">
              <strong class="Card-title">
                <a href="#" th:text="${book.getTitle()}">Техника</a>
              </strong>
              <div class="Card-description" th:text="${book.getAuthorsText()}">Кондратенко Александр Петрович</div>
              <div class="Card-cost">
                <span class="Card-priceOld" th:text="${book.getPriceText()}">₽300.00</span>
                <span class="Card-price" th:text="${book.getDiscountPriceText()}">₽190.00</span>
              </div>
            </div>
          </div>
          <div class="Cards-footer Cards-footer_center">
            <a class="btn btn_primary" data-refreshlimit="20" data-refreshoffset="20" data-refreshshow="recent" href="#"
               th:text="#{recent-page.show-more}">Показать еще</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
