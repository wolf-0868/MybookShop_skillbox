<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=45035206">
</head>
<body class="Site">
<header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a href="/index.html" th:text="#{toolbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a href="/genres/index.html" th:text="#{toolbar.books}">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current">
                    <span th:text="#{toolbar.populars}">Популярное</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{toolbar.populars}">Популярное</h1>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book : ${popularBooks}">
                        <div class="Card-picture">
                            <a href="#">
                                <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            </a>
                            <div class="Card-sale"
                                 th:if="${book.isBigDiscount()}"
                                 th:text="${book.getDiscount()} + '% ' + #{card.discount}">30% скидка
                            </div>
<!--                            <a class="Card-status" title="Куплена">-->
<!--                                <img src="/assets/img/icons/check.svg" alt="check.svg"/>-->
<!--                            </a>-->
<!--                            <a class="Card-status" title="В корзине">-->
<!--                                <img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/>-->
<!--                            </a>-->
<!--                            <a class="Card-status" title="Отложена">-->
<!--                                <img src="/assets/img/icons/heart.svg" alt="heart.svg"/>-->
<!--                            </a>-->
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a href="#" th:text="${book.getTitle()}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.getAuthor().getFullname()}">Кондратенко
                                Александр Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.getPriceText()}">₽300.00</span>
                                <span class="Card-price" th:text="${book.getCurrentPriceText()}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="20"
                           data-refreshlimit="20" th:text="#{recent-page.show-more}">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
<script defer src="/assets/js/scripts.min.js?v=45035206"></script>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
