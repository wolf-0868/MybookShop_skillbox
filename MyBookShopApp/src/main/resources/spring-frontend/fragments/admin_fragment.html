<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="adminHeaderFragment">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/admin/books}">
      Bookshop Admin
    </a>
    <button class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/books}">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/authors}">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reviews}">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/books/new}">Add new Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/authors/new}">Add new Author</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<a class="page-link" rel="tooltip"
   th:fragment="paging(type, pageNum, label, tooltip)"
   th:href="@{'/admin/' + ${type} + '?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
   th:title="${tooltip}">
  [[${label}]]
</a>
</body>
</html>
