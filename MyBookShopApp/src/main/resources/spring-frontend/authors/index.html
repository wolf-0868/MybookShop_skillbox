<!DOCTYPE html>
<html class="ie7" lang="ru">
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=59641147">
</head>
<body class="Site">
<header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{toolbar.authors}">Авторы</h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <div class="Authors-link-item" th:each="key : ${authorMap.keySet()}">
                            <a class="Authors-link"
                               th:href="'#' + ${#strings.toLowerCase(key)}"
                               th:text="${#strings.toUpperCase(key)}">А</a>
                        </div>
                    </div>
                    <div class="Authors-block" th:each="entry : ${authorMap.entrySet()}">
                        <h2 class="Authors-title" id="a"
                            th:id="${#strings.toLowerCase(entry.getKey())}"
                            th:text="${entry.getKey()}">A</h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author : ${entry.getValue()}">
                                <a href="/authors/slug.html" th:text="${author.getFullname()}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
<script defer src="/assets/js/scripts.min.js?v=59641147"></script>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
